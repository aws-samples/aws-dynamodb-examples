<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Security Headers - Development-friendly CSP -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: https: blob:; 
                   font-src 'self' data:; 
                   connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:*; 
                   media-src 'self'; 
                   object-src 'none'; 
                   child-src 'none'; 
                   frame-ancestors 'none'; 
                   base-uri 'self'; 
                   form-action 'self';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- Application Metadata -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="ShopStore - Your trusted online marketplace for buying and selling quality products. Discover great deals from verified sellers." />
    <meta name="keywords" content="online shopping, marketplace, e-commerce, buy, sell, products, deals" />
    <meta name="author" content="ShopStore Team" />
    <meta name="application-name" content="ShopStore" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ShopStore - Online Marketplace" />
    <meta property="og:description" content="Your trusted online marketplace for buying and selling quality products" />
    <meta property="og:site_name" content="ShopStore" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="ShopStore - Online Marketplace" />
    <meta name="twitter:description" content="Your trusted online marketplace for buying and selling quality products" />
    
    <!-- Icons and Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- DNS Prefetch Control for Security -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    
    <title>ShopStore - Online Marketplace</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
